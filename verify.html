<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bouncrrr</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="bouncrrr-favicon.ico" type="image/x-icon">
</head>
<body class="info-page">
    <div id="background-animation"></div>
    <div class="navbar navbar-visible" id="navbar"> <!-- Add 'navbar-visible' class for specific pages -->
        <a href="index.html">home</a>
    </div>
    <header>
        <h2>email verification</h2>
    </header>
    <main class="info-page">
        <section id="verification-result">
  <p id="verification-message">verifying your email...</p>
</section>

<script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const token = getQueryParam('token');
        if (token) {
            fetch(`https://paddle-cockroach-bouncrrr.onrender.com/verify?token=${token}`)
                .then(response => {
                    if (response.ok) {
                        document.getElementById('verificationMessage').textContent = 'email verified successfully. you may now log in';
                    } else {
                        document.getElementById('verificationMessage').textContent = 'failed to verify email. please try again or contact support@bouncrrr.co';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('verificationMessage').textContent = 'an error occurred. Please try again later.';
                });
        } else {
            document.getElementById('verificationMessage').textContent = 'no verification token found.';
        }
    </script>
    </main>
    <footer>
        <a href="privacy.html">privacy notice</a> | 
        <a href="support.html">support</a> | 
        <a href="terms.html">terms of use/refund policy</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
