<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - bouncrrr</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="bouncrrr-favicon.ico" type="image/x-icon">
</head>
<body class="info-page">
    <div id="background-animation"></div>
    <div class="navbar">
        <a href="index.html">home</a>
    </div>
    <header>
        <h2>change your password</h2>
    </header>
    <section class="password-reset">
        <p>enter your new password below</p>
        <form id="password-change-form">
            <input type="password" id="new-password" placeholder="new password" required>
            <input type="password" id="confirm-new-password" placeholder="confirm new password" required>
            <button type="submit">update password</button>
        </form>
    </section>

    <footer>
        <a href="privacy.html">privacy notice</a> |
        <a href="support.html">support</a> |
        <a href="terms.html">terms of use/refund policy</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password-change-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-new-password').value;
                if (newPassword !== confirmPassword) {
                    alert('Passwords do not match.');
                    return;
                }

                const token = localStorage.getItem('userToken'); // Assuming the token is stored in localStorage

                try {
                    const response = await fetch('https://your-domain.com/api/change-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}` // Send the token as a Bearer token
                        },
                        body: JSON.stringify({ password: newPassword })
                    });

                    if (response.ok) {
                        alert('Your password has been updated successfully.');
                        window.location.href = 'login.html'; // Optional: Redirect to login on success
                    } else {
                        const errorMessage = await response.text();
                        alert('Failed to update password. Please try again or contact support.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                }
            });
        });
    </script>
</body>
</html>
